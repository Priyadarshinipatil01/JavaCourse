<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Destructing Assignment</title>
</head>

<body>
	<script>
	var intro=["hi","I","am","Funky","programmer"];
		var greeting=intro[0];
		var name=intro[3];
		console.log(greeting);
		console.log(name);
	</script>
	<script>
	var intro=["hi","I","am","Funky","programmer"];
	var [greeting,pronoun]=intro
	console.log(greeting);
		console.log(pronoun);
	</script>
		<script>
	var greeting,pronoun;
	[greeting,pronoun]=["hi","I","am","Funky","programmer"];
	console.log(greeting);
		console.log(pronoun);
	</script>
</body>
</html>
